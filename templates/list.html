<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
</head>
<body>
<h1>Your to-do list</h1>
<form method="POST" action="/">
    <input name="item_text" id="id_new_item" placeholder="enter a to-do list">
    {% csrf_token %}
</form>
<table id="id_list_table">
    {% for item in items %}
    <tr>
        <td>{{ forloop.counter }}:{{ item.text }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
