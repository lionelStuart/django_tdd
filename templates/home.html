<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
</head>
<body>
<h1>Your to-do list</h1>
<form method="POST">
    <input name="item_text" id="id_new_item" placeholder="enter a to-do list">
    {% csrf_token %}
</form>
<table id="id_list_table">
    <tr>
        <td>{{ new_item_text }}</td>
    </tr>
</table>
</body>
</html>
